<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>High Scores</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/jass.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>



<body onload="init();" class="bg-dark text-light text-center">
  <header class="display-flex justify-space-between">
    <a href="./index.html">
      <button class="btn btn-lg btn-light">Back to Quiz</button>
    </a>
    <button class="btn btn-lg btn-danger" id="clear-high-scores">Clear High Scores</button>
  </header>
  <main>
    <h1>High Scores</h1>
    <hr/>
    <ol id="highscoreList">
    </ol>
    
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
  <script>
    function init() {
        var highscoreList = $('#highscoreList');

        var parsedHighscore = JSON.parse(localStorage.getItem("highscore"));
        var parsedInitials = JSON.parse(localStorage.getItem("initials"));
        
        for (var i = 0; i < parsedHighscore.length; i++){
            var highscoreEntry = $('<li></li>');
            highscoreEntry.text(parsedHighscore[i] + "-" + parsedInitials[i]);
            highscoreList.append(highscoreEntry);
        }   
    }
</script>
</body>

</html>
